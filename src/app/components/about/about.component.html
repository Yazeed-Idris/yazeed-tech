<div class="d-flex justify-content-around align-items-start" style="width: 100%; height: 100%">
  <div class="w-25 d-flex flex-column justify-content-end align-items-center h-100">
    <div class="d-flex flex-column justify-content-start align-items-center h-75 first-child fadeInBottom">
      <app-paragraph-display [information]="myInformation[0]"></app-paragraph-display>
      <div class="h-100 w-100 mt-3 mb-3">
<!--        carousel -->
        <mdb-carousel [controls]="true">
          <mdb-carousel-item *ngFor="let image of tanseeqImages">
            <img
              src="{{image.imgUrl}}"
              class="img-fluid img"
              style="max-height: 300px; width: 100%"
            />
          </mdb-carousel-item>
        </mdb-carousel>
          <!--        carousel end -->

      </div>
    </div>
  </div>
  <div class="w-25 d-flex flex-column justify-content-start align-items-center h-100">
    <div class="d-flex flex-column justify-content-end align-items-center h-75 second-child fadeInTop">
      <div class="h-100 w-100 mt-3 mb-3" style="background-color: red">

      </div>
      <app-paragraph-display [information]="myInformation[1]"></app-paragraph-display>
    </div>
  </div>
  <div class="w-25 d-flex flex-column justify-content-end align-items-center h-100">
    <div class="d-flex flex-column justify-content-start align-items-center h-75 third-child fadeInBottom-delayed">
      <app-paragraph-display [information]="myInformation[2]"></app-paragraph-display>
      <div class="h-100 w-100 mt-3 mb-3" style="background-color: red">

      </div>
    </div>
  </div>
</div>
